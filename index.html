<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Text-to-Speech Soundboard</h1>
    <div id="soundboard">
        <!-- Buttons for predefined TTS phrases -->
        <button onclick="speak('Hello, how are you?')">Say Hello</button>
        <button onclick="speak('Have a great day!')">Motivation</button>
        <button onclick="speak('Goodbye!')">Say Goodbye</button>
    </div>
    <div id="text-to-speech">
        <h2>Custom Text-to-Speech</h2>
        <input type="text" id="tts-input" placeholder="Type something...">
        <button onclick="speakCustom()">Speak</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
